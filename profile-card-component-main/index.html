<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="card">
      <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="pattern-btm" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="container profile">
        <img src="./images/bg-pattern-card.svg" alt="" />

        <div class="info">
          <img
            src="./images/image-victor.jpg"
            alt="Victor Crest"
            class="avatar"
          />
          <h1>Victor Crest <span>26</span></h1>
          <p class="location">London</p>
          <div class="stats-wrap">
            <p class="stat">80K <span>Followers</span></p>
            <p class="stat">803K <span>Likes</span></p>
            <p class="stat">1.4K <span>Photos</span></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
